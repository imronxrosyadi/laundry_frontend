<div class="main-content">
    <div class="p-col-5 p-as-start">
        <p-card>
            <p-header>
                <div class="header-card">
                    <h2 class="p-pt-5 p-pl-5">Modify Service</h2>
                </div>
            </p-header>
            <div class="p-fluid">
                <div class="p-field">
                    <label for="serviceCode" class="p-col-fixed" style="width:150px">Service Code</label>
                    <input id="serviceCode" type="text" pInputText placeholder="Input Service Code"
                        style="width: 300px;">
                </div>
                <div class="p-field">
                    <label class="p-col-fixed" style="width:150px" for="serviceName">Service Name</label>
                    <input id="serviceName" type="text" pInputText style="width: 300px;"
                        placeholder="Input Service Name">
                </div>
                <div class="p-field">
                    <label class="p-col-fixed" style="width:150px" for="servicePrice">Service Price</label>
                    <input id="servicePrice" type="text" pInputText style="width: 300px;"
                        placeholder="Input Service Price">
                </div>
                <div class="btn p-field p-mt-5">
                    <button class="back" routerLink='/admin/list-services' pButton type="button" label="Back"
                        style="width:150px"></button>
                    <button class="save" pButton type="button" label="Save" style="width:150px"></button>
                </div>
            </div>
        </p-card>
    </div>
    <div class="p-col p-as-center">

    </div>
    <div class="p-col p-as-end">

    </div>
</div>

<div class="main-content">
    <p-card>
        <div class="header-card">
            <p-header class="p-text-center p-p-5">
                <h2>List Service</h2>
            </p-header>
        </div>
        <div class="create p-text-right p-mt-5">
            <button pButton type="button" class="p-button-outlined" routerLink='/admin/modif-service'
                label="+ Create"></button>
        </div>
        <div class="tbl">
            <p-table [value]="service">
                <ng-template pTemplate="header">
                    <tr>
                        <th>No</th>
                        <th>Service Code</th>
                        <th>Service Name</th>
                        <th>Service Price</th>
                        <th>Added by</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body">
                    <tr>
                        <td>1</td>
                        <td>SERV01</td>
                        <td>Dry Cleaning</td>
                        <td>Rp. 9.000</td>
                        <td>Imron Rosyadi</td>
                        <td>
                            <button pButton type="button" class="p-button-secondary" routerLink='/modif-service'
                                label="Edit"></button>&nbsp;
                            <button pButton type="button" class="p-button-danger" label="Delete"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>SERV02</td>
                        <td>Dry Clean</td>
                        <td>Rp. 7.500</td>
                        <td>Imron Rosyadi</td>
                        <td>
                            <button pButton type="button" class="p-button-secondary" routerLink='/modif-service'
                                label="Edit"></button>&nbsp;
                            <button pButton type="button" class="p-button-danger" label="Delete"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>SERV03</td>
                        <td>Ironing Service</td>
                        <td>Rp. 6.000</td>
                        <td>Imron Rosyadi</td>
                        <td>
                            <button pButton type="button" class="p-button-secondary" routerLink='/modif-service'
                                label="Edit"></button>&nbsp;
                            <button pButton type="button" class="p-button-danger" label="Delete"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-card>
</div>

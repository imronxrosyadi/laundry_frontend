<div class="main-content">
    <p-card>
        <div class="header-card">
            <p-header class="p-text-center p-p-5">
                <h2>List Role</h2>
            </p-header>
        </div>
        <div class="create p-text-right p-mt-5">
            <button pButton type="button" class="p-button-outlined" routerLink='/admin/modif-role'
                label="+ Create"></button>
        </div>
        <div class="tbl">
            <p-table [value]="role">
                <ng-template pTemplate="header">
                    <tr>
                        <th>No</th>
                        <th>Role Code</th>
                        <th>Role Name</th>
                        <th>Added by</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body">
                    <tr>
                        <td>1</td>
                        <td>ADM</td>
                        <td>Admin</td>
                        <td>Imron Rosyadi</td>
                        <td>
                            <button pButton type="button" class="p-button-secondary" routerLink='/modif-role'
                                label="Edit"></button>&nbsp;
                            <button pButton type="button" class="p-button-danger" label="Delete"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>CSH</td>
                        <td>Cashier</td>
                        <td>Imron Rosyadi</td>
                        <td>
                            <button pButton type="button" class="p-button-secondary" routerLink='/modif-role'
                                label="Edit"></button>&nbsp;
                            <button pButton type="button" class="p-button-danger" label="Delete"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-card>
</div>

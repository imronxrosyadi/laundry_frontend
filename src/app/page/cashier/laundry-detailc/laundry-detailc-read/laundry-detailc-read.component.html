<div class="main-content">
    <p-card>
        <div class="header-card">
            <p-header class="p-text-center p-p-5">
                <h2>List Laundry Details</h2>
            </p-header>
        </div>
        <div class="tbl p-mt-5">
            <p-table [value]="dtlLaundry">
                <ng-template pTemplate="header">
                    <tr>
                        <th>No</th>
                        <th>Detail Code</th>
                        <th>Description</th>
                        <th>Unit</th>
                        <th>Service</th>
                        <th>Perfume</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body">
                    <tr>
                        <td>1</td>
                        <td>LDC001</td>
                        <td>Gampang Sobek</td>
                        <td>3</td>
                        <td>Dry Cleaning</td>
                        <td>Lemonade</td>
                        <td>Rp. 27.000</td>
                        <td>Pending</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>LDC002</td>
                        <td>Gampang Luntur</td>
                        <td>4</td>
                        <td>Dry Clean</td>
                        <td>Lavender</td>
                        <td>Rp. 30.000</td>
                        <td>Done</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>LDC003</td>
                        <td>Jeans</td>
                        <td>5</td>
                        <td>Ironing Service</td>
                        <td>Rose</td>
                        <td>Rp. 32.000</td>
                        <td>Pending</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <button class="back p-mt-5" routerLink='/cashier/list-laundry' pButton type="button" label="Back"
            style="width:150px"></button>
    </p-card>
</div>

<div class="main-content">
    <p-card>
        <div class="header-card">
            <p-header class="p-text-center p-p-5">
                <h2>List Customer</h2>
            </p-header>
        </div>
        <div class="create p-text-right p-mt-5">
            <button pButton type="button" routerLink='/cashier/modify-customer' label="+ Create"></button>
        </div>
        <div class="tbl">
            <p-table [value]="cust">
                <ng-template pTemplate="header">
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Added by</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body">
                    <tr>
                        <td>1</td>
                        <td>Apri Cust</td>

                        <td>apri@mail.com</td>
                        <td>Jakarta Utara</td>
                        <td>Imron Rosyadi</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Farel Cust</td>
                        <td>0217333258</td>
                        <td>farel@mail.com</td>
                        <td>Jakarta Pusat</td>
                        <td>Imron Rosyadi</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Jaki Cust</td>
                        <td>0217338632</td>
                        <td>jak@mail.com</td>
                        <td>Jakarta Barat</td>
                        <td>Imron Rosyadi</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-card>
</div>

<div class="main-content">
    <p-card>
        <div class="header-card">
            <p-header class="p-text-center p-p-5">
                <h2>List Pickup</h2>
            </p-header>
        </div>
        <div class="create p-text-right p-mt-5">
            <button pButton type="button" routerLink='/cashier/modify-pickup' label="+ Create"></button>
        </div>
        <div class="tbl">
            <p-table [value]="pickup">
                <ng-template pTemplate="header">
                    <tr>
                        <th>No</th>
                        <th>Pickup Date</th>
                        <th>Receipt</th>
                        <th>Laundry Detail Code</th>
                        <th>Added by</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body">

                    </tr>
                    <tr>
                        <td>3</td>

                </ng-template>
            </p-table>
        </div>
    </p-card>
</div>
